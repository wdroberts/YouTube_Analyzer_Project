# ============================================================================
# Streamlit Configuration - YouTube Analyzer (Light Theme Alternative)
# ============================================================================
# To use this theme instead of dark:
# 1. Rename config.toml to config.dark.toml
# 2. Rename config.light.toml to config.toml
# 3. Restart the application
# ============================================================================

[theme]
# Base theme
base = "light"

# Primary color - YouTube red for buttons and accents
primaryColor = "#FF0000"

# Main background - White
backgroundColor = "#FFFFFF"

# Secondary background - Light gray for cards
secondaryBackgroundColor = "#F0F2F6"

# Text color - Dark gray
textColor = "#262730"

# Font family
font = "sans serif"

# ============================================================================
# Server Configuration (same as dark theme)
# ============================================================================

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false
hideSidebarNav = false

